<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <script src="https://kit.fontawesome.com/8b0555452b.js" crossorigin="anonymous"></script> -->
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Todo</title>
</head>

<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="Todo-list">Todo List</h1>
      <form>
        <input type="text" class="form-control m-auto search" name="search" placeholder="search todos">
      </form>
    </header>

    <!-- ul section -->
    <ul class="list-group todos mx-auto text-light">
      <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>lets Kill Zord</span>
        <!-- <i class="far fa-trash-alt delete"></i> -->
        <ion-icon name="trash-sharp" class="delete"></ion-icon>
      </li>
      <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>Off with the infidels</span>
        <!-- <i class="far fa-trash-alt delete"></i> -->
        <ion-icon name="trash" class="delete"></ion-icon>
      </li>
      <li class="list-group-item d-flex justify-content-between alight-items-center">
        <span>Wipe my ass</span>
        <!-- <i class="far fa-trash-alt delete"></i> -->
        <ion-icon name="trash" size='medium' class="delete"></ion-icon>
      </li>
    </ul>

    <!-- to add a new todo -->
    <form class="add text-center my-4">
      <label class="text-light">Add a new todo</label>
      <input type="text" name="add" class="form-control m-auto">
    </form>
  </div>

  <script src="app.js"></script>
</body>

</html>
